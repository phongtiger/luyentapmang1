<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];
    for (let i=0; i<10; i++){
        let a = Math.floor(Math.random()*100);
        mang.push(a);
    }
    console.log(mang);
    let dem = 0;
    let mang2 = [];
    for (let j=0;j<10;j++){
        if(mang[j]>=10){
           mang2.push(mang[j]);
           dem++;
        }
    }
    console.log(dem);
    console.log(mang2);

</script>
</body>
</html>
