    <meta charset="UTF-8">

</head>
<body>
<script>
    let mang = [];
    for (let i=0; i<10; i++){
        let a = Math.floor(Math.random()*100);
        mang.push(a);
    }
    console.log(mang);
    let max = mang[0];
    for (let j =1;j<10;j++){
        if (max < mang[(j)]){
            max = mang[(j)];
        }
    }
    console.log(max);
    for (let b = 0;b <10;b++){
        if (mang[b]==max){
            console.log(b);
        }
    }

</script>
