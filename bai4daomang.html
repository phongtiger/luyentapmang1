<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];
    let n = 10;
    for (let i=0; i<n; i++){
        let a = Math.floor(Math.random()*100);
        mang.push(a);
    }
    console.log(mang);
    let first = 0;
    let last = mang.length-1;
    while (first<last){
        let b = mang[first];
        mang[first]=mang[last];
        mang[last]= b;
        first++;
        last--;
    }
    console.log(mang);
</script>
</body>
</html>
